[metadata]
version = "2025.06"
updated = "2025-06"

[owner]
owner = "PAKO"

[note]
note = "urltest-CaiSe-icon"

[mixed-port]
mixed-port = 7897

[allow-lan]
allow-lan = true

[mode]
mode = rule

[global-ua]
global-ua = "clash-verge/v2.2.3"

[geodata-mode]
geodata-mode = true

[geodata-loader]
geodata-loader = standard

[unified-delay]
unified-delay = true

[log-level]
log-level = warning

[ipv6]
ipv6 = true

[external-controller]
external-controller = "127.0.0.1:9090"

[tcp-concurrent]
tcp-concurrent = true

[enable-process]
enable-process = true

[find-process-mode]
find-process-mode = strict

[global-client-fingerprint]
global-client-fingerprint = chrome

[keep-alive-interval]
keep-alive-interval = 15

[geo-auto-update]
geo-auto-update = true

[geo-update-interval]
geo-update-interval = 24

[geox-url]
geoip = "https://cdn.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat"
geosite = "https://cdn.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat"
mmdb = "https://cdn.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/country.mmdb"
asn = "https://cdn.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/GeoLite2-ASN.mmdb"

[profile]
store-selected = true
store-fake-ip = true

[tun]
enable = false
device = ClashVergeREV
stack = mixed
mtu = 1500
auto-route = true
auto-detect-interface = true

tun.dns-hijack = any:53, tcp://any:53

[dns]
enable = true
ipv6 = true
enhanced-mode = fake-ip
fake-ip-range = "198.18.0.1/16"
use-hosts = true
nameserver = https://doh.pub/dns-query, https://dns.alidns.com/dns-query, 114.114.114.114, system
fake-ip-filter = *, +.lan, connect.rom.miui.com, +.miwifi.com, +.ntp.org, +.u-tools.cn, +.mediatek.com, +.cfprefer1.xyz, +.wetab.link, +.tyasaka.xyz, localhost.ptlogin2.qq.com, localhost.sec.qq.com, localhost.work.weixin.qq.com, +.weixin.qq.com, +.wechat.com, time.windows.com, +.msftconnecttest.com, +.msftncsi.com, +.wpsmail.net, +.henzanapp.com, +.pconline.com.cn

