dns:
  enable: true
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  nameserver:
    - 114.114.114.114
    - 223.5.5.5
    - 8.8.8.8
    - 1.1.1.1
  fallback:
    - 1.1.1.1
    - 8.8.4.4
    - 9.9.9.9
  fake-ip-filter:
    - '*.lan'
    - '*.local'
    - 'localhost'
